<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG Funnel</title>
	<link rel="stylesheet" type="text/css" href="../src/css/main.css">
    <link rel="stylesheet" type="text/css" href="../src/css/theme.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <style>
        html, body {
            min-height: 100%;
        }

        body {
            margin: 0;
            background: #132f4b;
        }

        .funnel {
            margin: 24px auto;
        }

        .flex {
            display: flex;
        }

        .method-buttons {
            display: flex;
            justify-content: center;
            margin-top: 48px;
        }

        button {
            margin-left: 8px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="funnel">
        </div>
    </div>

    <div class="method-buttons">
        <button id="makeVertical">Make Vertical</button>
        <button id="makeHorizontal">Make Horizontal</button>
        <button id="toggleDirection">Toggle Direction</button>
        <button id="gradientMakeVertical">Gradient Make Vertical</button>
        <button id="gradientMakeHorizontal">Gradient Make Horizontal</button>
        <button id="gradientToggleDirection">Gradient Toggle Direction</button>
        <button id="destroy">Destroy</button>
        <button id="update">Update</button>
    </div>

    <script src="../dist/js/funnel-graph.js"></script>
    <script>
        var dataExample1 = {
            labels: ["started","underwriting","submitted"],
            subLabels: ["vhis-flexi-plus","vhis-flexi-regular","vhis-standard"],
            colors:  [
                ['#FFB178', '#FF78B1', '#FF3C8E'],
                ['#A0BBFF', '#EC77FF'],
                ['#A0F9FF', '#7795FF']
        ],
            values: [[37,291,115],[18,153,85],[4,9,6]]
        };

        var dataExample2 = {
            labels: ['Impressions', 'Add To Cart', 'Buy'],
            colors: ['#FFB178', '#FF3C8E'],
            values: [12000, 5700, 360]
        };

        var dataExample3 = {
            labels: ["start",
,"pre-agreement/utmost-good-faith"
,"pre-agreement/residency-confirmation"
,"underwriting/splash"
,"underwriting/relationship"
,"underwriting/gender"
,"underwriting/date_of_birth"
,"underwriting/smoker"
,"underwriting/occupation"
,"underwriting/height_in_cm"
, "underwriting/health_status"
, "underwriting/organs"
, "underwriting/tumour_or_cancer"
, "underwriting/body_check"
, "underwriting/history_of_medical_engagement"
, "underwriting/pending_medical_attention"
, "underwriting/family_history"
, "underwriting/history_of_rejection"
, "underwriting/doubt"
, "quotation"
, "quotation"
, "affordability"
, "personal-info"
, "document"
, "auth"
, "summary"
, "terms-and-conditions"
, "payment"
, "submitted"],
            subLabels: ["vhis-flexi-plus","vhis-flexi-regular","vhis-standard"],
            colors: [
                ['#FFB178', '#FF78B1', '#FF3C8E'],
                ['#A0BBFF', '#EC77FF'],
                ['#A0F9FF', '#7795FF']
            ],
            
            values: [[85, 56, 359],
[52, 30, 158],
[51, 30, 158],
[47, 26, 146],
[45, 26, 139],
[44, 25, 135],
[44, 24, 135],
[38, 21, 116],
[38, 21, 115],
[37, 20, 103],
 [33, 20, 98],
 [34, 20, 97],
 [32, 20, 93],
 [32, 20, 93],
 [32, 20, 92],
 [32, 20, 89],
 [32, 20, 87],
 [32, 20, 87],
 [32, 20, 85],
 [31, 16, 89],
 [31, 16, 89],
 [17, 8, 48],
 [14, 8, 46],
 [5, 3, 2],
 [4, 3, 2],
 [3, 2, 2],
 [2, 2, 2],
 [1, 1, 1],
 [0, 1, 0],
],
        };

        var graph = new FunnelGraph({
            container: '.funnel',
            gradientDirection: 'horizontal',
            data: dataExample3,
            displayPercent: true,
            direction: 'vertical',
            width: 500,
            height: 3600,
            subLabelValue: 'percent'
        });

        graph.draw();

        // direction methods
        document.querySelector('#makeVertical').addEventListener('click', function () {
            graph.setWidth(300);
            graph.setHeight(400);
            graph.makeVertical();
        });

        document.querySelector('#makeHorizontal').addEventListener('click', function () {
            graph.setWidth(800);
            graph.setHeight(300);
            graph.makeHorizontal();
        });

        document.querySelector('#toggleDirection').addEventListener('click', function () {
            graph.direction === 'horizontal' ? document.querySelector('#makeVertical').click() :
                document.querySelector('#makeHorizontal').click();
        });

        // gradient methods
        document.querySelector('#gradientMakeVertical').addEventListener('click', function () {
            graph.gradientMakeVertical();
        });

        document.querySelector('#gradientMakeHorizontal').addEventListener('click', function () {
            graph.gradientMakeHorizontal();
        });

        document.querySelector('#gradientToggleDirection').addEventListener('click', function () {
            graph.gradientToggleDirection();
        });

        document.querySelector('#destroy').addEventListener('click', function () {
            graph.destroy();
        });

        document.querySelector('#update').addEventListener('click', function () {
            graph.updateData({values: [[34,241,96],[22,124,60],[1,1,1]], labels: ['no', 'yes', 'ok']});
        });

    </script>
</body>
</html>
